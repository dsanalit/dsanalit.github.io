      function insertStudents() {
    const container = document.getElementById("studentsList");
    container.innerHTML = "";

    const createList = (title, list) => {
      if (list.length === 0) return "";
      let html = `<div class="student-category">
                    <h3 class="student-heading">${title}</h3>
                    <ul class="student-list">`;
      list.forEach(s => {
        html += `
          <li class="student-item">
            <span class="student-name">${s.name}</span> 
            <span class="student-topic">– <em>${s.topic}</em></span></em>
            <span class="student-meta">${s.period} · ${s.institution}</span>
          </li>
        `;
      });
      html += "</ul></div>";
      return html;
    };
