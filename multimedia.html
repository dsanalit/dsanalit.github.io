function createSlide(video) {
  const slide = document.createElement('div');
  slide.classList.add('swiper-slide');
  let videoHTML = '';

  if (video.type === 'youtube') {
    // Ensure we convert any YouTube URL to embed format (with nocookie)
    let videoId = '';
    try {
      const url = new URL(video.video);
      // Extract v parameter if URL is like watch?v=...
      if (url.hostname.includes('youtube.com')) {
        videoId = url.searchParams.get('v');
      } else if (url.hostname.includes('youtu.be')) {
        videoId = url.pathname.slice(1);
      }
    } catch (e) {
      console.warn('Invalid YouTube URL:', video.video);
    }

    if (videoId) {
      videoHTML = `<iframe class="video-frame" 
                          src="https://www.youtube-nocookie.com/embed/${videoId}" 
                          title="${video.title}" 
                          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                          allowfullscreen 
                          loading="lazy">
                   </iframe>`;
    } else {
      videoHTML = `<p>Invalid YouTube link</p>`;
    }

  } else {
    videoHTML = `<video class="video-frame" controls>
                   <source src="${video.video}" type="video/mp4">
                   Your browser does not support the video tag.
                 </video>`;
  }

  slide.innerHTML = `
    ${videoHTML}
    <div class="video-info">
      <h3>${video.title}</h3>
      ${video.venue ? `<p><em>${video.venue}</em></p>` : ''}
      <p>${video.abstract}</p>
      ${video.link ? `<a class="video-link" href="${video.link}" target="_blank">ðŸ“„ Read Paper</a>` : ''}
    </div>`;

  return slide;
}


function initSwiper(selector) {
  new Swiper(selector, {
    slidesPerView: 1,
    spaceBetween: 40,
    loop: true,
    centeredSlides: true,
    grabCursor: true,
    autoplay: { delay: 6000, disableOnInteraction: false },
    pagination: { el: `${selector} .swiper-pagination`, clickable: true },
    navigation: { nextEl: `${selector} .swiper-button-next`, prevEl: `${selector} .swiper-button-prev` },
    breakpoints: { 768: { slidesPerView: 1.2 }, 1024: { slidesPerView: 1.5 } }
  });
}

function loadMultimedia() {
  const aerialWrapper = document.getElementById('aerial-wrapper');
  const bciWrapper = document.getElementById('bci-wrapper');

  videos.forEach(video => {
    const slide = createSlide(video);
    if (video.category === 'aerial') aerialWrapper.appendChild(slide);
    else if (video.category === 'bci') bciWrapper.appendChild(slide);
  });

  initSwiper('#aerial-swiper');
  initSwiper('#bci-swiper');
}

window.addEventListener('DOMContentLoaded', loadMultimedia);
